<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color:rgb(145, 219, 219);
        }
        form{
            background-color: azure;
            width: 60%;
        }
        label{
            padding: 30px;
            margin: 10px;
        }
        button{
            width: 10%;
            padding: 12px;
            margin: 10px;
            background-color: blue;
            color: white;
            font-size: 10px;
        }
    </style>
    
</head>
<body>
    <h1>Fill the form below :</h1>
    <br>
    <form action="">
        <fieldset><legend style="color: red; font-weight: bold;">Personal information</legend>
        <label for="name">Name </label>
        <input type="text" name="name" placeholder="Name">
        <br>
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="eg..abc123@gmail.com">
        <br>
        <br>
        <label for="name">Username </label>
        <input type="text" name="name" placeholder="Username">
        <br>
        <br>
        <label for="password">Password </label>
        <input type="password" name="password" placeholder="######">
        <br>
        <br>
        <p>Select your language</p>
        <label for="radio">HTML</label>
        <input type="radio" name="radio">
        <label for="radio">CSS</label>
        <input type="radio" name="radio">
        <label for="radio">JS</label>
        <input type="radio" name="radio">
        <br>
        <br>
        <label for="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" name="checkbox">
        <br>
        <br>
        <label for="select">What do you want ?</label>
        <select name="select" id="">
            <option value="apple">Apple</option>
            <option value="orange">Orange</option>
            <option value="grape">Grape</option>
        </select>
        <br>
        <br>
        <label for="text area">Add your point here..</label>
        <textarea name="about" id="textarea">I'm..</textarea>
        <br>
        <br>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100" oninput="outputUpdate(value)">
        <output for="range" id="ranges">50</output><br><br>

        <br><br>
        <label for="browser">Choose your browser from the list</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id ="browsers">
            <option value="chrome"></option>
            <option value="firefox"></option>
            <option value="opera"></option>
            <option value="safari"></option>
        </datalist>
        <br><br>

        <label for="cars">cars</label>
        <select id="cars" name="cars">
            <optgroup label="b1">
                <option value="firefox">firefox</option>
                <option value="opera">opera</option>
            </optgroup>
            <optgroup label="b2">
                <option value="fox">fox</option>
                <option value="edge">edge</option>
            </optgroup>
            </select> <br><br>
    </fieldset>
    <button>Submit</button>
    </form>
    <br>

    <script>
        function outputUpdate(val) {
        document.getElementById('ranges').value = val;
    }
    </script>
    
</body>
</html>
