<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h3>Image</h3>
    <img src="img.webp" alt="Image is here" height="450" width="650" loading="lazy">
    
    <br><br>
    <h2>Audio</h2>
    <audio controls preload="none">
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
    </audio>

    <br><br>
    <h2>Video</h2>
    <video width="320" height="240" controls poster="video-poster.jpg">
        <source src="video-example.mp4" type="video/mp4">
        <source src="video-example.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>


    <h2>Video with Subtitles</h2>
    <video width="320" height="240" controls>
        <source src="video-example.mp4" type="video/mp4">
        <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
        <track src="subtitles_fr.vtt" kind="subtitles" srclang="fr" label="French">
        Your browser does not support the video tag.
    </video>
    


    <h2>Embed</h2>
    <embed src="B.E.ECE Syllabus.pdf"
    type="application/pdf">

    <h2>Embed</h2>
    <embed src="index.html">

    <h2>PDF File (Using iframe)</h2>
    <iframe src="B.E.ECE Syllabus.pdf" width="600" height="400"></iframe>


    <h4>SVG Basics</h4>
    <br><br>
    <h2>SVG Basic Shapes</h2>
    <svg width="300" height="200">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
        <rect x="100" y="20" width="80" height="50" stroke="black" stroke-width="2" fill="green" />
        <line x1="10" y1="100" x2="200" y2="100" stroke="blue" stroke-width="2" />
    </svg>


    <h2>SVG Paths and Polygons</h2>
    <svg width="300" height="200">
        <path d="M10 10 H 90 V 90 H 10 Z" fill="none" stroke="black" stroke-width="2" />
        <polygon points="120,10 150,90 90,90" fill="purple" stroke="black" stroke-width="2" />
        <polyline points="200,10 250,40 220,90 180,60" fill="none" stroke="orange" stroke-width="2" />
    </svg>





</body>
</html>
