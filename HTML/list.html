<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <h3>Unordered List</h3>
    <ul type="square">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>
    <br>
    <h3>Ordered List</h3>
    <ol type="A">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ol>
    <br>
    <h3>Reversed ordered list</h3>
    <ol type="a"reversed>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ol>
    <br>

    <h3>Description list</h3>
    <dl>
        <dt>Front-end</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>JavaScript</dd>
        <dt>Back-end</dt>
        <dd>PHP</dd>
        <dd>Django</dd>
    </dl>
</body>
</html>
